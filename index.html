<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Link to Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Link to fontawesome for icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Bootstrap Container -->
    <div class="container">

        <!-- Jumbotron for Weather Dashboard -->
        <div class="jumbotron" style="background-color: #303030; color: white;">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>

        <div class="row">
            <div class="col-4">
                <!-- Card containing search bar to search by city -->
                <div class="card" id="search">
                    <div class="card-header">Search for a city</div>
                    <div class="card-body">

                        <!-- This fs where we search for a city -->
                        <form id="city-search-form">
                            <input type="text" id="city-input"><br>

                            <!-- This button will trigger our AJAX call -->
                            <button id="search-city" type="submit" ><i class="fas fa-search"></i></button>
                            <!-- <input  type="submit" value="City Search"> -->
                        </form>

                    </div>
                </div>
                <div class="card" id="recent-search"></div>
            </div>


            <div class="col-8">

                <!-- card for current data-->
                <div class="card" id="current-city-data">
                    <div class="card-body" id="current-city-data"></div>
                </div>

                <!-- Card deck for daily forecast cards-->
                <div class="card-deck" id="card-deck">
                </div>


            </div>
        </div>
    </div>











    </div>


    <!-- jQuery links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- link to JavaScript file -->
    <script src="script.js"></script>
    <!-- Link to Moment.js to get today's date-->
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
</body>

</html>
